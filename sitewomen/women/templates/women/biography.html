{% extends 'base.html' %}
{% block content %}
  {% if post %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    {% if post.is_published %}
      <p>This post is published.</p>
    {% else %}
      <p>This post is not published.</p>
    {% endif %}
  {% else %}
    <p>Post not found.</p>
  {% endif %}
{% endblock %}
